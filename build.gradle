plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.20-RC'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenCentral()
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.10"
    implementation 'io.aeron:aeron-all:1.37.0'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'pom.AeronTestKt'
    }
}

test {
    useJUnitPlatform()
}